<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Health Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="patient-bg">

  <div class="container">
    <h1>Daily Health Update</h1>
    <p class="subtitle">Patient self-reporting</p>

    <form id="patientForm">

      <label>Patient Name</label>
      <input id="name" required placeholder="Enter your name">

      <div class="grid-2">
        <div>
          <label>Temperature (Â°F)</label>
          <input id="temp" type="number" step="0.1">
        </div>
        <div>
          <label>Pulse (bpm)</label>
          <input id="pulse" type="number">
        </div>
        <div>
          <label>Oxygen (%)</label>
          <input id="oxygen" type="number">
        </div>
        <div>
          <label>Sugar (mg/dL)</label>
          <input id="sugar" type="number">
        </div>
        <div>
          <label>Blood Pressure</label>
          <input id="bp" placeholder="120/80">
        </div>
      </div>

      <h3>Symptoms</h3>
      <div class="checkbox-grid">
        <label><input type="checkbox" value="Fever"> Fever</label>
        <label><input type="checkbox" value="Cough"> Cough</label>
        <label><input type="checkbox" value="Cold"> Cold</label>
        <label><input type="checkbox" value="Nausea"> Nausea</label>
        <label><input type="checkbox" value="Fatigue"> Fatigue</label>
      </div>

      <label>Additional Notes</label>
      <textarea id="notes"></textarea>

      <button type="submit">Update Doctor</button>
    </form>
  </div>

<script>
document.getElementById("patientForm").onsubmit = e => {
  e.preventDefault();

  const symptoms = [...document.querySelectorAll("input[type=checkbox]:checked")]
    .map(cb => cb.value);

  const data = {
    name: name.value,
    temp: temp.value,
    pulse: pulse.value,
    oxygen: oxygen.value,
    sugar: sugar.value,
    bp: bp.value,
    symptoms,
    notes: notes.value,
    time: new Date().toLocaleTimeString()
  };

  localStorage.setItem("patientData", JSON.stringify(data));
  alert("Doctor dashboard updated");
};
</script>

</body>
</html>
